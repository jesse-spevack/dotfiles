# Source the reset configuration for custom keybindings
source-file ~/.config/tmux/tmux.reset.conf

# Terminal settings


set-option -g default-terminal 'tmux-256color'
set-option -ga terminal-overrides ',*:Tc'

# Core tmux behavior
set -g prefix ^A                 # Ctrl+A prefix (instead of Ctrl+B)
set -g base-index 1              # Windows start at 1, not 0
set -g detach-on-destroy off     # Don't exit tmux when closing last session
set -g escape-time 0             # Zero escape time for vim integration
set -g history-limit 1000000     # Massive 1M line scrollback buffer
set -g renumber-windows on       # Auto-renumber windows when one closes
set -g set-clipboard on          # System clipboard integration
set -g status-position top       # Status bar at top (macOS style)
set -g mouse on                  # Enable mouse support for scrolling
setw -g mode-keys vi             # Vim-style navigation in copy mode

# Ergodox F-Key Bindings (no prefix needed)
# Left hand - Actions
bind-key -n F1 copy-mode            # a - copy mode
bind-key -n F2 split-window -h      # s - horizontal split
bind-key -n F3 split-window -v      # d - vertical split
bind-key -n F4 new-window           # f - new window

# Right hand - Navigation
bind-key -n F5 select-pane -L       # h - pane left
bind-key -n F6 select-pane -D       # j - pane down
bind-key -n F7 select-pane -U       # k - pane up
bind-key -n F8 select-pane -R       # l - pane right
bind-key -n F9 previous-window      # u - prev window
bind-key -n F10 next-window         # i - next window
bind-key -n F11 last-window         # ; - last window

# Plugins
set -g @plugin 'tmux-plugins/tpm'           # Plugin manager
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'catppuccin/tmux'

set -g @catppuccin_flavor 'mocha'  # or 'macchiato', 'frappe', 'latte'
set -g @catppuccin_window_status_style "rounded"

set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"


set -g @catppuccin_status_modules_right "directory session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{pane_current_path}"

run ~/.tmux/plugins/tmux/catppuccin.tmux

set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_user} #{E:@catppuccin_status_directory} #{E:@catppuccin_status_date_time}"
set -ag status-left "#{E:@catppuccin_status_session} #{E:@catppuccin_status_application} "
set -g @catppuccin_date_time_text "%Y-%m-%d %H:%M:%S"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'