# Core tmux keybindings
bind ^X lock-server
bind ^C new-window -c "$HOME"
bind ^D detach
bind * list-clients

# Window navigation
bind H previous-window
bind L next-window
bind r command-prompt "rename-window %%"
bind ^A last-window
bind ^W list-windows
bind w list-windows
bind z resize-pane -Z
bind ^L refresh-client
bind l refresh-client

# Pane management and splitting
bind | split-window
bind s split-window -v -c "#{pane_current_path}"  # Horizontal split (preserves directory)
bind v split-window -h -c "#{pane_current_path}"  # Vertical split (preserves directory)
bind '"' choose-window

# Vim-like pane navigation
bind h select-pane -L     # Left
bind j select-pane -D     # Down  
bind k select-pane -U     # Up
bind l select-pane -R     # Right

# Smart pane resizing (repeatable)
bind -r , resize-pane -L 20    # Resize left
bind -r . resize-pane -R 20    # Resize right  
bind -r - resize-pane -D 7     # Resize down
bind -r = resize-pane -U 7     # Resize up

# Utility bindings
bind : command-prompt
bind * setw synchronize-panes     # Broadcast input to all panes
bind P set pane-border-status
bind c kill-pane
bind x swap-pane -D
bind S choose-session
bind R source-file ~/.config/tmux/tmux.conf  # Reload config
bind K send-keys "clear"\; send-keys "Enter"  # Clear screen

# Copy mode bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel